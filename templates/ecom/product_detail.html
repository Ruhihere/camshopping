{% extends "ecom/base.html" %}
{% load static %}
{% block content %}
<div class="container">
  <div class="row mt-5">
    <div class="col-md-4">
      <img class="card-img" src="{% static product.product_image.url %}" height="300px">
    </div>
    <div class="col-md-6 text-justify">
      <h3>{{product.name}}</h3>
      <p>
        {{product.description}}
      </p>
      <p> Price : &#8377;{{product.price}} </p>
      <form>
      <a class="btn btn-warning" href="{% url 'add-to-cart' product.id  %}"><i class="fa fa-shopping-cart"></i> Add to Cart </a>
      <a class="btn btn-success" href="/logo">Continue Shopping </a>



      </form>
    </div>
  </div>
</div>
{% endblock %}
