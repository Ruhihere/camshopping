{% extends "ecom/base.html" %}
{% load static %}
{% load widget_tweaks %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto mt-5 bg-dark">
      <h2 class="text-center text-light mt-2">Sign In</h2>
      <form method="POST">
        {% csrf_token %}

        <div class="form-group">
          {% render_field form.username placeholder="User Name" class="form-control" %}
        </div>
        <div class="form-group">
          {% render_field form.password placeholder="Password" class="form-control" %}
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success mb-3">Login</button>
        </div>

      </form>
    </div>
  </div>
</div>
{% endblock %}
